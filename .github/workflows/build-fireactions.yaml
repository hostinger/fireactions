---
name: build-fireactions

on:
  push:
    tags:
    - "fireactions-**"
    - "!fireactions-agent-**"

permissions:
  pull-requests: write
  contents: write
  packages: write

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os:
        - darwin
        - linux
        arch:
        - amd64
        - arm64
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Fetch tags
      run: |
        git fetch --force --tags

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Parse tag
      run: |
        echo "TAG=$(echo ${GITHUB_REF#refs/*/} | sed 's/fireactions-//')" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        go mod download

    - name: Build
      run: |
        cd agent && go mod download
        GO111MODULE=on CGO_ENABLED=0 GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -v -o fireactions cmd/fireactions
        echo "${{ hashFiles('fireactions') }}" > fireactions-v${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch }}.sha256

    - name: Create .tar.gz
      run: |
        tar -czvf fireactions-v${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz fireactions fireactions-v${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch }}.sha256

    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        generate_release_notes: false
        name: "fireactions: ${{ env.TAG }}"
        files: |
          fireactions-v${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          fireactions-v${{ env.TAG }}-${{ matrix.os }}-${{ matrix.arch }}.sha256
