---
name: lint

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  pull-requests: read
  contents: read

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54
        only-new-issues: true
